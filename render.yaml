version: 1

services:
  # 1. Главный веб-сервис (Django)
  - type: web
    name: fin-tracker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fin-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

databases:
  # 2. База данных
  - name: fin-tracker-db
    plan: free
    databaseName: fin_tracker